<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    .fullscreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <img src="vesak.png" alt="Full screen image" />
  </div>
</body>
</html>
