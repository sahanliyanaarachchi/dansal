<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen Image with Header Back</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    .fullscreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
    }

    /* Header container for back arrow */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px; /* header height */
      display: flex;
      align-items: center;
      padding-left: 10px; /* left padding */
      z-index: 10;
      background: rgba(0, 0, 0, 0); /* transparent dark background */
      backdrop-filter: (5px); /* optional blur */
    }

    .header .back-button {
      width: 30px;  /* smaller arrow */
      height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <img src="vesak.png" alt="Full screen image" />

    <!-- Header with back arrow -->
    <div class="header">
      <a href="index.html">
        <img src="back.png" alt="Back" class="back-button">
      </a>
    </div>
  </div>
</body>
</html>
