<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portrait Image Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .portrait-image {
    width: 90%;          /* Mobile screen width එකට adapt වෙයි */
    max-width: 400px;    /* විශාල screen වල too big වෙන්නෙ නැහැ */
    height: auto;        /* Aspect ratio maintain කරයි */
    border-radius: 10px; /* Optional: rounded corners */
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Optional: shadow */
  }
</style>
</head>
<body>
  <img src="vesak.png" alt="Portrait Image" class="portrait-image">
</body>
</html>
